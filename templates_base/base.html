{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="author" content="" />
        {% block titulo %}
        {% endblock titulo %}
        
        <!-- google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- vinculo css -->
        <link rel="stylesheet" href="{% static 'pacientes/css/styles.css' %}">
        <!-- vinculo con js -->
        <script src="{% static 'pacientes/js/script.js' %}"></script>
    </head>
    <body>
        
        {% if user.is_authenticated %}
        
        <header>
            <div id="sidemenu" class="menu_collapsed">
                <!-- HEADER -->
                <div id="header">
                    <div id="title"><span>Consultorio médico</span></div>
                </div>

                <!-- PROFILE -->

                <div id="profile">
                    <div id="photo"><img src="{% static 'pacientes/assets/madre.jpg' %}" alt="claudia"></div>
                    <a href="{% url 'inicio' %}" id="user"><span>{{ user }}</span></a>
                </div>

                <!-- ITEM -->

                <div id="menu-items">
                    <div class="item">
                        <a href="{% url 'lista_pacientes' %}">
                            <div class="icon"><img src="{% static 'pacientes/assets/paciente.png' %}" alt=""></div>
                            <div class="title">Pacientes</div>
                        </a>
                    </div>
                    
                    <div class="item">
                        <form id="logoutForm" action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <a href="#" onclick="document.getElementById('logoutForm').submit();">
                                <div class="icon"><img src="{% static 'pacientes/assets/cerrarsesion.png' %}" alt=""></div>
                                <div class="title">Cerrar sesión</div>
                            </a>
                        </form>
                    </div>
                

            </div>
        </header>
        {% endif %}
        <section class="contenido">
            {% block contenido %}
            {% endblock contenido %}
         </section>  

        <!-- Footer-->
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                        <ul class="list-inline mb-2">
                            <li class="list-inline-item"><a href="#">Ayuda</a></li>
                            <li class="list-inline-item"></li>
                            <li class="list-inline-item"><a href="#">Contacto</a></li>
                      
                        </ul>
                        <p class="text-muted small mb-4 mb-lg-0">&copy; Futbol ARG</p>
                    </div>
                    <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item me-4">
                                <a href="#"><i class="bi-facebook fs-3"></i></a>
                            </li>
                            <li class="list-inline-item me-4">
                                <a href="#"><i class="bi-twitter fs-3"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#"><i class="bi-instagram fs-3"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
